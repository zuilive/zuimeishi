<form class="form-horizontal pageForm " onsubmit="return validateCallback(this, dialogAjaxDone);" id="zForm" action="__APP__/article/add" layoutH="0" method="post">
		<input type="hidden" name="type" value="article">
	<div class="right-box well">
		<label for="select">分类：</label>
		<select id="select" class="selauto" name="cateid">
			<volist name="catlist" id="vo">
            <option value="<{$vo.cid}>"><{$vo.name}></option>
     	  	</volist>
        </select>
		<br><br>
		<label>状态：</label>
        <label class="radio" style="font-size:13px;">
            <input type="radio" name="status" id="" value="1" checked="">审核通过
        </label>
        <label class="radio" style="font-size:13px;">
            <input type="radio" name="status" id="" value="2">待审核
        </label>
		<br>
        <label for="tags">标签：</label>
        <input type="text" name="tags" style="width: 100%;height: 35px;" class="input-medium" id="tags" placeholder="请输入标签...">
        <br><br>
        <label for="url">URL名称：</label>
        <input type="text" name="url" style="width: 100%;height: 35px;" class="input-medium" id="url" placeholder="URL名称...">

		<br><br>
		<label for="">缩略图</label>
		
		<img id="photo" src="__ROOT__/Upload/<{$arcinfo['thumb']|default="default.png"}>" alt=""><br><br>
		<input id="testFileInput" type="file" name="image" 
				uploaderOption="{
					swf:'__PUBLIC__/js/uploadify/scripts/uploadify.swf',
					uploader:'__APP__/article/upload',
					buttonText:'请选择文件',
					fileSizeLimit:'2000KB',
					fileTypeDesc:'*.jpg;*.jpeg;*.gif;*.png;',
					fileTypeExts:'*.jpg;*.jpeg;*.gif;*.png;',
					auto:true,
					multi:false,
					onUploadSuccess:uploadifySuccess,
				}"
		/>
		<input type="hidden" name="thumb" id="thumbnails"/>
		<br>
		<br>
		<a href="__APP__/article/image" class="btn" rel="Article_image" target="dialog" width="800" height="480" title="图片">选择</a>

	</div>

	<div class="left-box well">
			<div class="control-group">
				<label for="title" class="control-label">文章名：</label>
				<div class="controls"><input class="input-xlarge" name="title" id="title" type="text" placeholder="请输入文章名..."></div>
			</div>

			<div class="control-group">
				<label for="keywords" class="control-label">关键字：</label>
				<div class="controls"><input class="input-xlarge" name="keywords" id="keywords" type="text" placeholder="请输入关键字..."></div>
			</div>

			<div class="control-group">
				<label for="description" class="control-label">摘要：</label>
				<div class="controls"><textarea name="description"class="input-xlarge" id="description"></textarea></div>
			</div>

			<div class="control-group">
				<label for="content" class="control-label">内容：</label>
				<div class="controls"><textarea name="content" id="content"></textarea></div>
				<script type="text/javascript">
					var editor = new UE.ui.Editor({
  					initialFrameHeight:420,	//设置高度
  					initialFrameWidth: '100%',
  					textarea: 'content',
				   });
				   editor.render("content")
				</script>
			</div>


			<div class="control-group">
				<label class="control-label"></label>
				<div class="controls">
					<input class="submit btn btn-primary btn-small" type="submit" value="添加"/></div>	
			</div>
		</form>
