<form id="pagerForm" method="post" action="#rel#">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="<{$numPerPage}>" />
	<input type="hidden" name="orderField" value="" />
	<input type="hidden" name="orderDirection" value="" />
</form>

<div class="pageHeader">
	<form rel="pagerForm" class="well" onsubmit="return navTabSearch(this);" action="__APP__/article/index" method="post">
	<div class="searchBar">
		<input placeholder="输入文章名..." value="<{$keywords}>" type="text" class="input-mini" name="keywords" value=""/>
		<button class="btn btn-primary btn-mini">搜索</button>
	</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__APP__/article/add" rel="Article_add" target="dialog" max="true" width="800" height="480" title="写文章"><span><i class="icon-pencil"></i> 写文章</span></a></li>
			<li><a title="确实要删除这些记录吗?" target="selectedTodo" rel="id[]" href="__APP__/article/recycle" class="delete"><span><i class="icon-remove"></i> 批量删除</span></a></li>
		
		</ul>
	</div>
	<table class="table" layoutH="130" width="100%">
		<thead>
			<tr>
				<th><input type="checkbox" group="id[]" class="checkboxCtrl"></th>
				<th>ID</th>
				<th>标题</th>
				<th>URL</th>
				<th>点击量</th>
				<th>发布时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="vo">
				<tr>
				    <td><input value="<{$vo.id}>" name="id[]" type="checkbox"></td>
				    <td><{$vo['id']}></td>
				    <td><{$vo['title']}></td>
				    <td><{$vo['url']}></td>
				    <td><{$vo['hits']}></td>
				    <td><{$vo.inputtime|date="Y-m-d H:i:s",###}></td>
				    <td><a href="__APP__/article/edit?id=<{$vo.id}>" rel="Article_edit" target="dialog" max="true" width="800" height="480" class="btn btn-mini btn-info" title="文章编辑"><i class="icon-edit icon-white"></i>编辑</a>  <a href="__APP__/article/recycle?id=<{$vo.id}>" class="btn btn-mini btn-danger" title="删除？" target="ajaxTodo" ><i class="icon-trash icon-white"></i>删除</a></td>
				</tr>
			</volist>
		
		</tbody>
	</table>
	<div class="panelBar panBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="15" <eq name="numPerPage" value="15">selected="selected"</eq> >15</option>
				<option value="50" <eq name="numPerPage" value="50">selected="selected"</eq> >50</option>
				<option value="100" <eq name="numPerPage" value="100">selected="selected"</eq> >100</option>
				<option value="200" <eq name="numPerPage" value="200">selected="selected"</eq> >200</option>
			</select>
			<span>条，共<{$count}>条</span>
		</div>
		
		<div class="pagination" targetType="navTab" totalCount="<{$count}>" numPerPage="<{$numPerPage}>" pageNumShown="5" currentPage="<{$p}>"></div>

	</div>
</div>
