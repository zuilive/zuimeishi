<form class="form-horizontal cate well" action="__APP__/role/addnode" method="post" onsubmit="return validateCallback(this, dialogAjaxDone);" layoutH="0">
				  <fieldset>
				    
				    <div class="control-group">
				      <label class="control-label" for="input01">英文节点：</label>
				      <div class="controls">
				        <input type="text" class="input-xlarge" id="input01" name="name"placeholder="请输入节点英文名...">
				      </div>
				    </div>

				    <div class="control-group">
				      <label class="control-label" for="title">中文节点：</label>
				      <div class="controls">
				        <input type="text" class="input-xlarge" id="title" name="title"placeholder="请输入节点中文名...">
				      </div>
				    </div>

				    <div class="control-group">
				      <label class="control-label" for="pid">父节点：</label>
				      <div class="controls">
				        <select id="pid" name="pid">
				        	<option value="0">顶级节点</option>
				        	<volist name="list" id="vo">
			               <option value="<{$vo.id}>"><{$vo.level}>-<{$vo.title}>-<{$vo.pid}></option>
			               </volist>
			            </select>
				      </div>
				    </div>

				    <div class="control-group">
				      <label class="control-label" for="level">级别：</label>
				      <div class="controls">
				        <select id="level" name="level">
				        	<option value="1">项目</option>
			               <option value="2">控制器</option>
			               <option value="3">动作</option>
			            </select>
				      </div>
				    </div>

				    <div class="control-group">
			            <label class="control-label">状态：</label>
			            <div class="controls">
			              <label class="radio">激活
			                <input type="radio" style="height:auto;" name="status" id="status" value="1" checked="checked"></label>

			              <label class="radio">禁用
			                <input type="radio" style="height:auto;" name="status" id="status" value="0">
			                </label>
			              
			            </div>
			         </div>

			         <div class="control-group">
				      <label class="control-label" for="remark">备注：</label>
				      <div class="controls">
				        <textarea name="remark" class="input-xlarge" id="remark"></textarea>
				      </div>
				    </div>

			        <div class="control-group">
				      <label class="control-label" for="pid"></label>
				      <div class="controls">
				        <button type="submit" class="btn btn-primary btn-small">提交</button>
				      </div>
				    </div>
				  </fieldset>
				</form>
