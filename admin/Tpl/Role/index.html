<form id="pagerForm" method="post" action="#rel#">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="<{$numPerPage}>" />
	<input type="hidden" name="orderField" value="" />
	<input type="hidden" name="orderDirection" value="" />
</form>

<div class="pageHeader">
	<form rel="pagerForm" class="well" onsubmit="return navTabSearch(this);" action="__APP__/role/index" method="post">
	<div class="searchBar">
		<input placeholder="输入角色名..." value="<{$keywords}>" type="text" class="input-mini" name="keywords" value=""/>
		<button class="btn btn-primary btn-mini">搜索</button>
	</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__APP__/role/add" rel="Role_add" target="dialog"  width="500" height="400" title="添加角色"><span><i class="icon-pencil"></i> 添加角色</span></a></li>
			<li><a title="确实要删除这些记录吗?" target="selectedTodo" rel="id[]" href="__APP__/article/del" class="delete"><span><i class="icon-remove"></i> 批量删除</span></a></li>
			<li><a class="add" href="__APP__/role/addnode" rel="Role_addnode" target="dialog"  width="500" height="520" title="添加操作节点"><span><i class="icon-leaf"></i> 添加操作节点</span></a></li>
		
		</ul>
	</div>
	<table class="table" layoutH="130" width="100%">
		<thead>
			<tr>
				<th><input type="checkbox" group="id[]" class="checkboxCtrl"></th>
				<th>ID</th>
				<th>角色名</th>
				<th>状态</th>
				<th>备注</th>
				<th>管理操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="vo">
				<tr>
				    <td><input value="<{$vo.id}>" name="id[]" type="checkbox"></td>
				    <td><{$vo.id}></td>
				    <td><{$vo.name}></td>
				    <td><if condition="$vo.status eq 1">激活<elseif condition="$vo.status eq 2" />禁用</if></td>
					<td><{$vo['remark']}></td>
				    <td><a href="__APP__/Role/shouquan?id=<{$vo.id}>" rel="Role_shouquan" target="dialog"  width="300" height="500" title="角色授权">授权</a> | <a href="__APP__/Role/edit?id=<{$vo.id}>"  rel="Role_edit" target="dialog"  width="500" height="400" title="编辑角色" >编辑</a> | <a href="__APP__/Role/del?id=<{$vo['id']}>" target="ajaxTodo" title="删除？">删除</a></td>
				</tr>
			</volist>
		
		</tbody>
	</table>
	<div class="panelBar panBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="15" <eq name="numPerPage" value="15">selected="selected"</eq> >15</option>
				<option value="50" <eq name="numPerPage" value="50">selected="selected"</eq> >50</option>
				<option value="100" <eq name="numPerPage" value="100">selected="selected"</eq> >100</option>
				<option value="200" <eq name="numPerPage" value="200">selected="selected"</eq> >200</option>
			</select>
			<span>条，共<{$count}>条</span>
		</div>
		
		<div class="pagination" targetType="navTab" totalCount="<{$count}>" numPerPage="<{$numPerPage}>" pageNumShown="5" currentPage="<{$p}>"></div>

	</div>
</div>
