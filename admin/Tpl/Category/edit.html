<form class="form-horizontal cate well" onsubmit="return validateCallback(this, dialogAjaxDone);" id="zForm" action="__APP__/category/edit" method="post" layoutH="0">
				<input type="hidden" name="cid" value="<{$Think.get.cid}>">
				  <fieldset>
				    
				    <div class="control-group">
				      <label class="control-label" for="input01">分类名称：</label>
				      <div class="controls">
				        <input type="text" class="input-xlarge required" value="<{$info.name}>" id="input01" name="name"placeholder="请输入分类名称...">
				      </div>
				    </div>

				    <div class="control-group">
				      <label class="control-label" for="keywords">关键字：</label>
				      <div class="controls">
				        <input type="text" value="<{$info.keywords}>"  class="input-xlarge" id="keywords" placeholder="请输入关键字..." name="keywords">
				      </div>
				    </div>

				    <div class="control-group">
				      <label class="control-label" for="description">描述：</label>
				      <div class="controls">
				        <textarea name="description" class="input-xlarge" id="description"><{$info.description}></textarea>
				      </div>
				    </div>

				    <div class="control-group">
				      <label class="control-label" for="url">URL名称：</label>
				      <div class="controls">
				        <input type="text" class="input-xlarge required" id="url" placeholder="请输入URL名称..." value="<{$info.url}>" name="url">
				      </div>
				    </div>

				    <div class="control-group">
				      <label class="control-label" for="type">类型：</label>
				      <div class="controls">
				        <select id="type" name="type">
			               <option value="article" <eq name="info.type" value="article">selected="selected"</eq>>文章</option>
			               <option value="product"<eq name="info.type" value="product">selected="selected"</eq>>产品</option>
			            </select>
				      </div>
				    </div>

				    <div class="control-group">
				      <label class="control-label" for="pid">父分类：</label>
				      <div class="controls">
				        <select id="pid" name="pid">
			               	<option value="0">顶级分类</option>
			               	<volist name="clist" id="vo">
			               		<option value="<{$vo.cid}>" <eq name="info.pid" value="$vo.cid">selected="selected"</eq> ><{$vo.name}></option>
			           		</volist>
			            </select>
				      </div>
				    </div>

				    <div class="control-group">
			            <label class="control-label">状态：</label>
			            <div class="controls">
			              <label class="radio">显示
			                <input type="radio" style="height:auto;" name="status" id="status" value="1" <eq name="info.status" value="1">checked="checked"</eq> ></label>

			              <label class="radio">隐藏
			                <input type="radio" style="height:auto;" name="status" id="status" value="2" <eq name="info.status" value="2">checked="checked"</eq>>
			                </label>
			              
			            </div>
			         </div>

			        <div class="control-group">
				      <label class="control-label" for="pid"></label>
				      <div class="controls">
				        <input type="submit" class="btn btn-primary btn-small" value="编辑">
				      </div>
				    </div>
				  </fieldset>
				</form>
