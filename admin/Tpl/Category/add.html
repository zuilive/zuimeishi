<form class="form-horizontal cate well" onsubmit="return validateCallback(this, dialogAjaxDone);" id="zForm" action="__APP__/category/add" method="post" layoutH="0">
				<input type="hidden" name="cid" value="<{$Think.get.cid}>">
				  <fieldset>
				    
				    <div class="control-group">
				      <label class="control-label" for="input01">分类名称：</label>
				      <div class="controls">
				        <input type="text" class="input-xlarge required" id="input01" name="name"placeholder="请输入分类名称...">
				      </div>
				    </div>

				    <div class="control-group">
				      <label class="control-label" for="keywords">关键字：</label>
				      <div class="controls">
				        <input type="text" class="input-xlarge" id="keywords" placeholder="请输入关键字..." name="keywords">
				      </div>
				    </div>

				    <div class="control-group">
				      <label class="control-label" for="description">描述：</label>
				      <div class="controls">
				        <textarea name="description" class="input-xlarge" id="description"></textarea>
				      </div>
				    </div>

				    <div class="control-group">
				      <label class="control-label" for="url">URL名称：</label>
				      <div class="controls">
				        <input type="text" class="input-xlarge required" id="url" placeholder="请输入URL名称..." name="url">
				      </div>
				    </div>

				    <div class="control-group">
				      <label class="control-label" for="type">类型：</label>
				      <div class="controls">
				        <select id="type" name="type">
			               <option value="article">文章</option>
			               <option value="product">产品</option>
			            </select>
				      </div>
				    </div>

				    <div class="control-group">
				      <label class="control-label" for="pid">父分类：</label>
				      <div class="controls">
				        <select id="pid" name="pid">
			               	<option value="0">顶级分类</option>
			               	<volist name="clist" id="vo">
			               		<option value="<{$vo.cid}>" ><{$vo.name}></option>
			           		</volist>
			            </select>
				      </div>
				    </div>

				    <div class="control-group">
			            <label class="control-label">状态：</label>
			            <div class="controls">
			              <label class="radio">显示
			                <input type="radio" style="height:auto;" name="status" id="status" value="1" checked="checked"></label>

			              <label class="radio">隐藏
			                <input type="radio" style="height:auto;" name="status" id="status" value="2">
			                </label>
			              
			            </div>
			         </div>

			        <div class="control-group">
				      <label class="control-label" for="pid"></label>
				      <div class="controls">
				        <input type="submit" class="btn btn-primary btn-small" value="提交">
				      </div>
				    </div>
				  </fieldset>
				</form>
